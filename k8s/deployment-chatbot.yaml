apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-web
  namespace: pfe-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-web
  template:
    metadata:
      labels:
        app: chatbot-web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: chatbot-web
        image: eyaboulaaba/pfe:chatbot-web-latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-web
  namespace: pfe-app
spec:
  selector:
    app: chatbot-web
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP